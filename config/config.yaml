# Crypto Trading Bot Configuration

# Data Collection Settings
data_collection:
  market_data_interval: 30  # seconds
  sentiment_data_interval: 300  # seconds (5 minutes)
  symbols:
    - ETH/USDT
    - SOL/USDT
    - BTC/USDT
  exchanges:
    - binance
    - kraken

# Sentiment Sources
sentiment:
  reddit_subreddits:
    - CryptoCurrency
    - ethtrader
    - solana
  news_keywords:
    - bitcoin
    - ethereum
    - solana
    - crypto
    - blockchain

# Database Settings
database:
  sqlite_path: "data/trading_bot.db"
  csv_dir: "data/"
  postgres_url: ""  # Optional for production

# Logging
logging:
  level: "INFO"
  file_rotation: "daily"

# Risk Management
risk:
  max_position_size: 10000       # $10,000 max per position (10% of capital)
  max_order_size: 10000          # $10,000 max per order
  risk_per_trade: 0.10           # 10% risk per trade (more aggressive)
  initial_portfolio_value: 100000 # Starting capital
  stop_loss_percentage: 0.08     # 8% stop loss (wider)
  take_profit_percentage: 0.15   # 15% take profit (higher)
  max_total_exposure: 0.7        # 70% of portfolio (higher)
  max_single_asset_exposure: 0.3 # 30% per asset (higher)
  max_correlated_exposure: 0.4   # 40% for correlated assets
  max_daily_drawdown: 0.05       # 5% daily drawdown (higher)
  max_total_drawdown: 0.15       # 15% total drawdown (higher)
  max_open_positions: 8          # More positions
  max_positions_per_asset: 3     # More positions per asset
  max_consecutive_losses: 7      # More tolerance
  volatility_threshold: 0.15     # Higher volatility tolerance
  max_leverage: 1.0
  min_correlation_threshold: 0.5 # Lower correlation threshold
  sector_exposure_limit: 0.4     # Higher sector exposure

# Order Execution
execution:
  order_manager:
    max_retries: 3
    retry_delay: 1.0  # seconds
    max_slippage: 0.02  # 2% maximum slippage for market orders
    order_timeout: 300  # 5 minutes
    batch_size_limit: 3  # maximum orders in batch
    enable_partial_fills: true
    auto_cancel_expired: true
    exchange_settings:
      binance:
        default_type: "spot"
        enable_rate_limit: true
        options:
          defaultType: "spot"
      kraken:
        default_type: "spot"
        enable_rate_limit: true
        options:
          defaultType: "spot"

# Trading Strategy
strategy:
  use_enhanced_stat_arb: true   # Enable enhanced statistical arbitrage
  statistical_arbitrage:
    enabled: true
    z_score_threshold: 1.0      # Lowered from 2.0 to generate more signals
    cointegration_lookback: 50  # Shorter lookback
    correlation_threshold: 0.3  # Lowered from 0.7 to find more pairs
    cointegration_pvalue_threshold: 0.2  # Higher p-value
    position_size_limit: 0.2    # Allow larger positions
    stop_loss_pct: 0.10         # Wider stop-loss
    take_profit_pct: 0.20       # Wider take-profit
    max_positions: 5
    rebalance_frequency: 300
    dynamic_threshold_window: 100
    spread_model: 'ols'
    slippage: 0.0005  # Reduced slippage
    # Enhanced strategy parameters
    rsi_period: 14
    rsi_oversold: 30
    rsi_overbought: 70
    bb_period: 20
    bb_std: 2.0
    macd_fast: 12
    macd_slow: 26
    macd_signal: 9
    ma_short: 10
    ma_long: 30
    stat_arb_weight: 0.4
    mean_reversion_weight: 0.3
    momentum_weight: 0.2
    volatility_weight: 0.1
    volatility_period: 20
    min_volatility: 0.01
    max_volatility: 0.05
  sentiment_analysis:
    enabled: true
    model: "gpt-3.5-turbo"  # or "finbert"
    confidence_threshold: 0.5  # Lowered threshold
  signal_generator:
    enabled: true
    combination_method: "consensus"  # consensus, weighted, filter, hybrid
    stat_weight: 0.7  # Increased statistical weight
    sentiment_weight: 0.3
    min_confidence: 0.2  # Lowered confidence threshold
    sentiment_thresholds:
      positive: 0.1  # Lowered thresholds
      negative: -0.1
      neutral: 0.0
    enable_risk_checks: true
    require_risk_approval: false
    max_signals_per_batch: 5  # Increased batch size
    signal_timeout_seconds: 300
    enable_streaming: false
    stream_interval: 30
    portfolio_rebalance_threshold: 0.1
    max_portfolio_deviation: 0.2
    correlation_threshold: 0.5  # Lowered correlation threshold

# Trading Configuration
trading:
  symbols: [
    "BTC/USDT", "ETH/USDT", "SOL/USDT", "ADA/USDT", "DOT/USDT",
    "LINK/USDT", "MATIC/USDT", "AVAX/USDT", "UNI/USDT", "ATOM/USDT",
    "LTC/USDT", "XRP/USDT", "BCH/USDT", "ETC/USDT", "FIL/USDT",
    "NEAR/USDT", "ALGO/USDT", "VET/USDT", "ICP/USDT", "FTM/USDT"
  ]
  base_currency: "USDT"
  quote_currency: "USDT"
  min_order_size: 10
  max_order_size: 10000
  price_precision: 2
  quantity_precision: 6